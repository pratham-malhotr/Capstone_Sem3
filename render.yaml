services:
  # Backend API Service
  - type: web
    name: bitport-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: COINGECKO_BASE
        value: https://api.coingecko.com/api/v3

  # Frontend Service
  - type: web
    name: bitport-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend URL (e.g., https://bitport-backend.onrender.com)
    staticPublishPath: ./frontend/dist



